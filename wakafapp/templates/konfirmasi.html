{% extends "layout/base.html" %}
{% load staticfiles %}
{% load static %}
{% block content %}

    <body>

    <div class="container p-4">
        <h4 class="text-center subheading1">Konfirmasi Pembayaran Donasi</h4>
        <form id="form-konfirmasi" class="custom-book" method='POST' action="{% url 'wakafapp:addBuktiTransfer' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="subheading2 mt-4"></p>
            <div class="form-group row">
                <div class="col-4">
                    <label for="ex1">Masukkan ID transaksi:</label>
                    <input required class="form-control" name="id_transaksi" id="ex1" type="text" placeholder="Contoh : #ASDFGH001">
                </div>
            </div>
            <div class="form-group row">

                <div class="col-4">
                    <label for="ex1">Upload bukti transfer:</label>
                    <input required name="bukti_transfer" id="ex1" type="file">
                </div>
            </div>


            <button class="btn" id="button-konfirmasi"><strong style="font-family: CircularStd-Bold">KONFIRMASI DONASI</strong></button>
        </form>
    </div>
    <style>
        #button-konfirmasi{
            color: white;
            background-color: #5E9A78;
            border-radius: 15px;
        }
    </style>
    </body>
{% endblock %}

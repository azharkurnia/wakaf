{% extends "layout/base.html" %}
{% load staticfiles %}
{% load static %}
{% block content %}

    <body>

    <div class="container py-3" style="background-color: 	#FFFFFF">
        <p class="px-3 mb-1"><b>Volunteer</b></p>
        <h4 class="px-3 mb-4"><b>Bergabung menjadi Volunteer acara kami</b></h4>
        <div class="container contact-form py-3" style="background-color: lightgrey; padding-left: 20%;padding-right: 20%">
            <form method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="namadepan" class="form-control" placeholder="Nama depan *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Alamat email *" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="namabelakang" class="form-control" placeholder="Nama belakang*" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="nohandphone" class="form-control" placeholder="Nomor handphone*" value="" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Kelamin*
                        <div class="form-check-inline" style="margin-left: 10% ">
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="lakilaki" name="optradio" value="lakilaki" checked>Laki-laki
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="perempuan" name="optradio" value="perempuan">Perempuan
                            </label>
                        </div>
                    </div>
                    <div class="col-2 pr-0">
                        Tanggal lahir*
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <input type="date" name="birthdate" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" name="alamat" class="form-control" placeholder="Alamat*" value="" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" name="domisili" class="form-control" placeholder="Domisili*" value="" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <label class="form-check-label text-center">
                        <input class="subheading2 form-check-input" type="checkbox"> <span class="subheading2">Saya telah membaca dan setuju dengan syarat dan ketentuan yang berlaku</span>
                    </label>
                    <button class="btn" id="button-volunteer"><strong>DAFTAR VOLUNTEER</strong></button>
                </div>
            </form>
        </div>
    </div>
    </body>

    <style>
        #button-volunteer{
            margin-top: 5%;
            color: white;
            background-color: #5E9A78;
            border-radius: 15px;
        }
    </style>
{% endblock %}
